<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card card_bg">
        <div class="search">
            <input type="text" placeholder="Enter the city name" spellcheck="false" id="searchBar">
            <button><i class="fa-solid fa-magnifying-glass fa-2xl" style="color: #726e6e;"></i></button>
        </div>

        <div class="icon">
            <div><i class="fa-solid fa-cloud fa-bounce fa-5x"></i>
            <div id="icon">Know your weather, Anywhere.</div>
        </div>
        </div>
        


        <div class="invalid hide">
            <div><img src="invalid.jpg" alt="" id="invalid_img"></div>
            <div class="result">No results found</div>
        </div>

        <div class="all-display">
            <div class="weather">
                <img src="rain.png" alt="rain" class="weather-img">
                <div class="temp">
                    <div id="num">22</div>
                    <div id="symbol">Â°C</div>
                </div>
                <div class="city"></div>
            </div>
            <div class="details">
                <div class="humidity" class="boxes">
                    <img src="humidity.png" alt="humidity" id="humid-pic">
                    <div class="humid-text">
                        <div class="text1" id="humidity"></div>
                        <div class="text2">Humidity</div>
                    </div>
                </div>
                <div class="wind" class="boxes">
                    <img src="wind.png" alt="wind" id="wind-pic">
                    <div class="wind-text">
                        <div class="text1" id="wind"></div>
                        <div class="text2">Wind Speed</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
